<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Matching Results</title>
</head>
<body>
    <h1>Regex Matching Results</h1>
    <h2>Input String:</h2>
    <p>{{ test_string }}</p>
    <h2>Regex Pattern:</h2>
    <p>{{ regex_pattern }}</p>
    <h2>Matching Results:</h2>
    <ul>
        {% for match in matches %}
            <li>{{ match }}</li>
        {% endfor %}
    </ul>
</body>
</html>
